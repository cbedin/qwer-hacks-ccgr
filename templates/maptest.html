{% extends 'layout.html' %}

{% block content %}
<h2>This is a Header</h2>
<div class="container mb-2">
    <div class="mb-2">
    <form action="" method="post">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Dataset dropdown -->
            <div class=" dropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose dataset</option>
                    {% for key, value in dataset_dropdown.items() %}
                        <option value="{{ key }}">{{ value }}</option>    
                    {% endfor %}
                        
                </select>
            </div>

            <!-- Timeframe filter -->
            <div class=" dropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    {% for key, val in timeframe_dropdown.items() %}
                    <option value="{{ key }}">{{ val }}</option>    
                    {% endfor %}
                </select>
            </div>

            <!-- Crime Type -->
            <div class="">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Crime Type2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Crime Type2</label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="">
                <button class="btn btn-outline-secondary">Clear</button>
                <button type="submit" class="btn btn-outline-primary">Filter</button>
            </div>
        </div>
    </form>
    </div>
    <!-- https://www.reddit.com/r/flask/comments/enn7rz/how_to_embed_a_pdf_file_using_flask/ -->
    <iframe style="width: 100%; height: 600px;" src="{{ url_for('static', filename='maps/base_map.html' ) }}" title="description"></iframe>
</div>
{% endblock content %}
